<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML</title>
  </head>
  <body>
    <h1>Form</h1>
    <form action="">
      <label for="firstName">First Name</label>
      <input type="text" id="firstName" placeholder="Enter your name" />
      <br />
      <br />
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password" />
      <br />
      <br />
      <textarea
        name="description"
        id="description"
        cols="40"
        rows="5"
      ></textarea>
      <br />
      <br />
      <p>Please select your favorite language?</p>
      <input type="radio" name="coding" id="" value="Javascript" checked />
      Javascript <input type="radio" name="coding" id="" value="React" /> React
      <br />
      <br />
      <p>Please select your favorite programming language?</p>
      <input type="radio" name="programming" id="" value="Javascript" checked />
      Javascript
      <input type="radio" name="programming" id="" value="React" /> React
      <br />
      <br />
      <p>Select your programming language?</p>
      <select name="programming" id="programming">
        <option value="Javascript">Javascript</option>
        <option value="React">React</option>
        <option value="Javascript">Javascript</option>
        <option value="Javascript">Javascript</option>
      </select>
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
