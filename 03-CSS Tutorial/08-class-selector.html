<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS</title>
    <style>
      h1,
      h3 {
        color: gray;
      }
      .blue {
        color: blue;
      }
    </style>
  </head>
  <body>
    <h1>Red</h1>
    <h2 class="blue">Blue</h2>
    <h3>Orange</h3>
    <h4 class="blue">Blue</h4>
  </body>
</html>
